<div class="admin-dashboard">
  <!-- TopBar at the top -->
  <app-topbar (toggleSidebar)="toggleSidebar()"></app-topbar>

  <!-- Sidebar and Main Content -->
  <div class="main-content">
    <!-- Sidebar -->
    <app-sidebar [(isOpen)]="isSidebarOpen"></app-sidebar>

    <!-- Admin Dashboard Container -->
    <div class="admin-container">
      <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the Admin Panel</p>
      </div>

      <!-- Admin Dashboard Cards -->
      <div class="admin-content">
        <div class="card">
          <h2>Register a New User</h2>
          <button pButton icon="pi pi-user-plus" label="Register" (click)="navigateToUsers()">Register</button>
        </div>

        <div class="card">
          <h2>Set Employee Attendance</h2>
          <button pButton icon="pi pi-cog" label="Set Attendance Status" (click)="navigateToSetAttendance()">Set Attendance Status</button>
        </div>

        <div class="card">
          <h2>Reports</h2>
          <button pButton icon="pi pi-chart-line" label="View Reports" (click)="navigateToReports()">Reports</button>
        </div>
      </div>
    </div>
  </div>
</div>
