<div class="admin-dashboard">
  <!-- TopBar at the top -->
  <app-topbar (toggleSidebar)="toggleSidebar()"></app-topbar>

  <!-- Sidebar and Main Content -->
  <div class="main-content">
    <!-- Sidebar -->
    <app-sidebar [(isOpen)]="isSidebarOpen"></app-sidebar>

    <!-- Admin Dashboard Container -->
    <div class="admin-container">
      <div class="admin-header">
        <h1>Admin Dashboard</h1>
        <p>Welcome to the Admin Panel</p>
      </div>

      <!-- Admin Dashboard Cards -->
      <div class="admin-content">
        <div class="card">
          <h2>Register a New User</h2>
          <button pButton icon="pi pi-user-plus" label="Register" (click)="navigateToUsers()">Register</button>
        </div>

        <div class="card">
          <h2>Set Employee Attendance</h2>
          <button pButton icon="pi pi-cog" label="Set Attendance Status" (click)="navigateToSetAttendance()">Set Attendance Status</button>
        </div>

        <div class="card">
          <h2>Reports</h2>
          <button pButton icon="pi pi-chart-line" label="View Reports" (click)="navigateToReports()">Reports</button>
        </div>
      </div>

      <!-- Announcement Section -->
     
      <div class="announcement-section">
        <h2>Create Announcement</h2>
        
        <!-- Employee Selection Dropdown -->
        <div class="select-container">
          <label for="employeeSelect">Select Recipient:</label>
          <select 
            id="employeeSelect" 
            [(ngModel)]="selectedEmployeeCode"
            class="employee-select">
            <option value="">All Employees (Global)</option>
            <option *ngFor="let emp of employeeCodes" [value]="emp.Value">
              {{emp.Text}}
            </option>
          </select>
        </div>
      
        <!-- Announcement Text Area -->
        <textarea 
          [(ngModel)]="announcementText" 
          placeholder="Enter announcement..." 
          rows="3">
        </textarea>
      
        <!-- Submit Button -->
        <button 
          class="submit-btn" 
          (click)="submitAnnouncement()"
          [disabled]="!announcementText.trim()">
          Post Announcement
        </button>
      
        <!-- Status Message -->
        <div class="status-message" 
          *ngIf="announcementMessage"
          [ngClass]="{'success': isSuccess, 'error': !isSuccess}">
          {{ announcementMessage }}
        </div>
      </div>
    </div>
  </div>
</div>
