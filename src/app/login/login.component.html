<div class="login-container">
  <div class="card">
    <div class="login-header">
      <img src="./images/login.png" alt="Login Icon" class="login-icon" />
      <h2>Welcome Back</h2>
      <p>Login to continue</p> </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form"> <div class="p-fluid">
        <div class="form-group"> <label for="email">Email</label>
          <input id="email" type="email" pInputText formControlName="email" placeholder="Enter your email" />
        </div>
        <div class="form-group"> <label for="password">Password</label>
          <input id="password" type="password" pInputText formControlName="password" placeholder="Enter your password" />
        </div>
        <button pButton type="submit" label="Login" class="login-button">
          Log In </button>
      </div>
    </form>
    <div class="login-footer"> <a href="#">Forgot Password?</a>
      </div>
  </div>
</div>
